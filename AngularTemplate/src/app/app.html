<router-outlet></router-outlet>


@if (alertService.show()) {
    <app-alert (onClose)="alertService.close()" [type]="alertConfig().type" [alertGuard]="alertConfig().guard"
               [title]="alertConfig().title"
               [icon]="alertConfig().icon"
               [message]="alertConfig().message"
               [color]="alertConfig().color">
    </app-alert>
}

@if (messageService.show()){
    <app-messages (onClose)="messageService.close()"
               [icon]="messageConfig().icon"
               [color] = 'messageConfig().color'
               [message]="messageConfig().message"
               [view] = "messageConfig().view"
    >
    </app-messages>
}
