<div class="modal-backdrop" (click)="cancelar()">
    <section class="view-content" (click)="$event.stopPropagation()">
        <div  class="d-flex flex-column align-items-center w-100 gap-4">
            <div class="icono bg-{{color()}} p-4 d-flex align-items-center justify-content-center">
                <i class="{{icon()}} fs-2 text-white"></i>
            </div>

            <div class="d-flex flex-column align-items-center justify-content-center text-center">
                <h2 class="fw-semibold">{{title()}}</h2>
                <p class="mt-3">{{message()}}</p>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-2">
            <button class="btn btn-{{type()}} text-white fw-semibold" (click)="cancelar()">
                Aceptar
            </button>
            @if (alertGuard()){
                <button class="btn btn-success text-white fw-semibold" (click)="login()">
                    Iniciar sesi√≥n
                </button>
            }
        </div>
    </section>
</div>
