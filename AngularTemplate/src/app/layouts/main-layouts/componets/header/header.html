<header class="bg-white container-fluid p-3 border-bottom">
    <div class="row align-items-center g-2">

        <div class="col-6 col-md-3 col-lg-2">
            <div class="d-flex align-items-center gap-2">
                <img src="/assets/media/images/logo1.svg" class="img-fluid c-pointer" width="70" alt="Logo"
                     routerLink="/dashboard">
                <img src="/assets/media/images/booksy1.svg" class="img-fluid c-pointer" width="110"
                     routerLink="/dashboard">
            </div>
        </div>

        <div class="d-none d-md-flex col-md-5 col-lg-6 justify-content-center">
            <div class="inp-search w-75 rounded-3 px-3 py-2 d-flex align-items-center gap-3">
                <span class="border-0"><i class="bi bi-search"></i></span>
                <input type="search" class="w-100 bg-transparent" placeholder="Buscador...">
            </div>
        </div>

        <div class="col-6 col-md-4 col-lg-4">
            <div class="d-flex align-items-center justify-content-end gap-3">
                <nav class="d-none d-lg-flex gap-3 border-end pe-4">
                    <a routerLink="/categories" routerLinkActive="text-primary"
                       class="luz text-decoration-none fw-semibold small">Categor√≠as</a>
                    <a routerLink="/wishlist" routerLinkActive="text-primary"
                       class="luz text-decoration-none fw-semibold small">Mi lista</a>
                    <a routerLink="/library" routerLinkActive="text-primary"
                       class="luz text-decoration-none fw-semibold small">Biblioteca</a>
                </nav>

                <div class="d-flex gap-3 align-items-center">
                    <i class="luz bi bi-person-fill fs-5"></i>

                    <div class="position-relative d-inline-block">
                        <i class="luz bi bi-cart4 fs-5"
                           routerLink="/cart"
                           routerLinkActive="text-primary"
                           role="button">
                        </i>
                        @if (cartService.countItems()>0) {
                            <span routerLink="/cart" class="c-pointer position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger countCart">
                                {{cartService.countItems()}}
                            </span>
                        }
                    </div>

                    <i class="luz d-lg-none bi bi-list fs-5"></i>
                </div>

            </div>
        </div>

    </div>
</header>
